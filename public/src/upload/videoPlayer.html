<!DOCTYPE html>
<html lang="en" ng-app="uploadApp">
<head>
    <meta charset="UTF-8">
    <title>contest Entry</title>
    <link href="//vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/5.4.6/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.1.0/videojs-contrib-hls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/core.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.5.6/angular-route.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.5.6/angular-resource.js"></script>
    <!-- Application Script -->
        <script type="text/javascript" src="app.js"></script>
    <!-- Services -->
        <script type="text/javascript" src="fileSearchApi.js"></script>
    <!-- Controllers -->
        <script type="text/javascript" src="searchVideo.controller.js"></script>

</head>
<body>
    <div ng-controller='SearchVideoController'>
            <form>
            <p>Search must match the name of the file exactly, including extension (ex. jpg). It will return the first entry with that file name.</p>
            <input type='text' ng-model='fileName'/>
                   <button ng-click='searchFile()'>Search me</button>
            </form>
        <video data-setup='{ "controls": true, "autoplay": false, "preload": "none"}'
               id="contestEntry1" class="video-js vjs-default-skin"
               width="1400" height="800"
               >
            <source src='{{searchUrl}}' type="video/mp4" />
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>    
    </div>
</body>
</html>
